name: Publish crate

on:
  pull_request:
    types: closed
    branches: main

  workflow_dispatch:

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: giancosta86/aurora-github/actions/inject-branch-version@v2
        with:
          artifact-descriptor: Cargo.toml

      - uses: giancosta86/aurora-github/actions/publish-rust-crate@v2
        with:
          cargo-token: ${{ secrets.CARGO_TOKEN }}

      - uses: giancosta86/aurora-github/actions/tag-and-release@v2
